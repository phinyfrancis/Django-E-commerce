{% extends 'app/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card-dark col-md-5 mx-auto">
		<div class="card-body">
			<h3 class="text-center">Change Password</h3>
			<form method="post">
				{% csrf_token %}
				{% for j in t %}
				<div>{{j}}</div>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'hm' %}" class="btn btn-secondary form-control my-2">Back</a>
					</div>
					<div class="col">
						<input type="reset" value="Reset" class="btn btn-danger my-2 form-control">
					</div>
					<div class="col">
						<input type="submit" value="Change Password" class="btn btn-success my-2 form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
