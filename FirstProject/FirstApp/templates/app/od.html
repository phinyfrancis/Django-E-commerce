{% extends 'app/base.html' %}
{%block title%}Restaurent Delete{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card-dark col-md-6 ">
        <div class="card-body">
            <div class="card-title">
                <h3 class="text-center text-light">Restaurent Delete</h3>
            </div>
            <form method="POST">
                {% csrf_token %}
                <h5>Continue if order completed</h5>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'accept' %}" class="btn btn-outline-primary form-control my-2">CANCEL</a>
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-outline-danger form-control my-2" value="DELETE">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
